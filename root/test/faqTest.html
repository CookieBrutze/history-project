<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modular FAQ Section</title>
  <link rel="stylesheet" href="../assets/css/faq.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="faq">
    <div class="faq-item">
      <button class="faq-question">What is your question?</button>
      <div class="faq-answer">
        <p>This is the answer that will be revealed when you click the question.</p>
      </div>
    </div>
    <div class="faq-item">
      <button class="faq-question">Another question?</button>
      <div class="faq-answer">
        <p>And here's another answer.</p>
      </div>
    </div>
  </div>

  <script src="../assets/js/faq.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
